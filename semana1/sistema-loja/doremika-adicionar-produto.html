<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DóRéMiKá Arte Em Papel - Adicionar Produtos</title>
</head>
<body>
    <div id="title">
        <h1>ADICIONAR PRODUTOS</h1>
    </div>
    <div id="add products">
        <form>
            <div><label for="item">Item</label><input type="text" name="item" id="item" placeholder="Nome do produto"></div>
            <div><label for="image">Imagem</label><input type="file" name="image" id="image"></div>
            <div><label for="description">Descrição do Item</label><input type="text" name="description" id="description" placeholder="Descrição do produto"></div>
            <div><label for="quantity">Qtd. Disponível</label><input type="number" name="quantity" id="quantity" placeholder="Quantidade disponível do produto"></div>
            <div><label for="price">Valor</label><input type="text" name="valor" id="valor" placeholder="Preço do produto"></div>
            <div><button type="submit">ENVIAR</button></div>
        </form>
    </div>
</body>
</html>
